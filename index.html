<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orak</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { 
            box-sizing: border-box; 
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2v20M2 12h20" stroke="white" stroke-width="2.5" stroke-linecap="square"/></svg>') 12 12, crosshair;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ENTRY GATE */
        #entry-gate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease;
        }

        .gate-circle {
            width: 140px;
            height: 140px;
            border: 1px solid #ff0000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff0000;
            text-transform: lowercase;
            font-size: 0.8rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* ORAK HEADER */
        .header-name {
            position: absolute;
            top: 30px;
            right: 40px;
        }

        .header-name h1 {
            font-size: 1.8rem;
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 6px;
            margin: 0;
            font-weight: 900;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
        }

        /* BIO BOX */
        .bio-box {
            display: flex;
            align-items: center;
            gap: 30px;
            position: relative;
            z-index: 100;
        }

        .pfp {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
        }

        /* VISUALIZER */
        .visualizer-wrapper {
            width: 200px; /* Specific width for stability */
            height: 50px;
            margin-bottom: 5px;
            display: flex;
            align-items: flex-end;
            filter: drop-shadow(0 0 8px #ff0000); /* THE RED GLOW */
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        .info h2 {
            margin: 0;
            font-size: 2.2rem;
            letter-spacing: 1px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .info p {
            margin: 5px 0 15px 0;
            color: #ececec; 
            font-size: 0.95rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        /* SOCIALS */
        .socials {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .socials a {
            color: #ffffff;
            font-size: 1.8rem;
            text-decoration: none;
            transition: 0.3s;
        }

        .roblox-wrapper {
            width: 26px;
            height: 26px;
            transform: rotate(-10deg); 
        }

        .roblox-svg { width: 100%; height: 100%; fill: white; }

        .socials a:hover { color: #ff0000; transform: scale(1.1); }

        /* COPYRIGHT */
        .copyright {
            position: absolute;
            bottom: 15px;
            left: 20px;
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

    </style>
</head>
<body>

    <audio id="bg-music" loop crossorigin="anonymous">
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <div id="entry-gate" onclick="unlock()">
        <div class="gate-circle">click ts rn</div>
    </div>

    <div class="header-name">
        <h1>ORAK</h1>
    </div>

    <div class="bio-box">
        <img src="pfp.jpg" alt="pfp" class="pfp" onerror="this.src='https://via.placeholder.com/150/000/fff?text=?'">
        
        <div class="info">
            <div class="visualizer-wrapper">
                <canvas id="visualizer-canvas"></canvas>
            </div>
            
            <h2>Kiritoni</h2>
            <p>GREEN FN</p>
            
            <div class="socials">
                <a href="https://www.youtube.com/@K1ritoni" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://discord.gg/sxygV7MNjG" target="_blank"><i class="fab fa-discord"></i></a>
                <a href="https://www.roblox.com/users/7035287/profile" target="_blank">
                    <div class="roblox-wrapper">
                        <svg class="roblox-svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0zm14.5 14.5v-5h-5v5h5z"/></svg>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="copyright">
        &copy; 2026 ORAK All Rights Reserved
    </div>

    <script>
        let audioCtx, analyser, dataArray, canvas, ctx;

        function unlock() {
            const music = document.getElementById('bg-music');
            music.volume = 0.5;
            
            // Start Audio Context on user click
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                const source = audioCtx.createMediaElementSource(music);
                source.connect(analyser);
                analyser.connect(audioCtx.destination);
                
                analyser.fftSize = 64; 
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                canvas = document.getElementById('visualizer-canvas');
                ctx = canvas.getContext('2d');
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                
                draw();
            }

            music.play();
            document.getElementById('entry-gate').style.opacity = '0';
            setTimeout(() => { document.getElementById('entry-gate').style.display = 'none'; }, 800);
        }

        function draw() {
            requestAnimationFrame(draw);
            analyser.getByteFrequencyData(dataArray);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const barWidth = (canvas.width / dataArray.length) * 2.5;
            let x = 0;

            for (let i = 0; i < dataArray.length; i++) {
                const barHeight = (dataArray[i] / 255) * canvas.height * 1.5;
                ctx.fillStyle = 'white';
                ctx.fillRect(x, canvas.height - barHeight, barWidth - 2, barHeight);
                x += barWidth;
            }
        }
    </script>
</body>
</html>
