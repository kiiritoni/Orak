<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orak</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { 
            box-sizing: border-box; 
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2v20M2 12h20" stroke="white" stroke-width="2.5" stroke-linecap="square"/></svg>') 12 12, crosshair;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 1. ENTRY GATE */
        #entry-gate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gate-circle {
            width: 140px;
            height: 140px;
            border: 1px solid #ff0000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff0000;
            text-transform: lowercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            text-shadow: 0 0 10px #ff0000;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.5; box-shadow: 0 0 30px rgba(255, 0, 0, 0.3); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* 2. ORAK (Top Right) */
        .header-name {
            position: absolute;
            top: 30px;
            right: 40px;
        }

        .header-name h1 {
            font-size: 1.8rem;
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 6px;
            margin: 0;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
        }

        /* 3. CENTERED BIO */
        .bio-box {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        /* SPIKY VISUALIZER WRAPPER */
        .pfp-wrapper {
            position: relative;
            width: 160px;
            height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #spike-visualizer {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            /* Creates the initial spike shape */
            clip-path: polygon(50% 0%, 55% 40%, 100% 50%, 55% 55%, 50% 100%, 45% 55%, 0% 50%, 45% 45%);
            transition: transform 0.05s linear;
            z-index: 1;
        }

        .pfp {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: #000;
            object-fit: cover;
            z-index: 2;
            border: 2px solid white;
        }

        .info h2 {
            margin: 0;
            font-size: 1.8rem;
            letter-spacing: 1px;
            color: #ffffff;
            text-shadow: 0 0 5px #ffffff, 0 0 15px rgba(255, 255, 255, 0.6);
        }

        .info p {
            margin: 5px 0 15px 0;
            color: #ececec; 
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* 4. SOCIAL ICONS */
        .socials {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .socials a {
            color: #ffffff;
            font-size: 1.8rem;
            text-decoration: none;
            transition: 0.3s;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }

        .roblox-wrapper {
            width: 26px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(-10deg); 
            transition: 0.3s;
        }

        .roblox-svg {
            width: 100%;
            height: 100%;
            fill: white;
            transition: 0.3s;
        }

        .icon-label {
            position: absolute;
            top: 40px; 
            font-size: 0.65rem;
            color: #fff;
            opacity: 0;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .socials a:hover { color: #ff0000; transform: scale(1.15); filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.5)); }
        .socials a:hover .roblox-svg { fill: #ff0000; }
        .socials a:hover .icon-label { opacity: 1; top: 45px; }

    </style>
</head>
<body>

    <audio id="bg-music" loop crossorigin="anonymous">
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <div id="entry-gate" onclick="unlock()">
        <div class="gate-circle">click ts rn</div>
    </div>

    <div class="header-name">
        <h1>ORAK</h1>
    </div>

    <div class="bio-box">
        <div class="pfp-wrapper">
            <div id="spike-visualizer"></div>
            <img src="pfp.jpg" alt="pfp" class="pfp" onerror="this.src='https://via.placeholder.com/150/000/fff?text=?'">
        </div>
        
        <div class="info">
            <h2>Kiritoni</h2>
            <p>GREEN FN</p>
            
            <div class="socials">
                <a href="https://www.youtube.com/@K1ritoni" target="_blank">
                    <i class="fab fa-youtube"></i>
                    <span class="icon-label">YouTube</span>
                </a>
                <a href="https://discord.gg/sxygV7MNjG" target="_blank">
                    <i class="fab fa-discord"></i>
                    <span class="icon-label">Discord</span>
                </a>
                <a href="https://www.roblox.com/users/7035287/profile" target="_blank">
                    <div class="roblox-wrapper">
                        <svg class="roblox-svg" viewBox="0 0 24 24">
                            <path d="M0 0h24v24H0V0zm14.5 14.5v-5h-5v5h5z"/>
                        </svg>
                    </div>
                    <span class="icon-label">Roblox</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        let audioContext, analyser, dataArray, source;

        function initSpikes() {
            const audio = document.getElementById('bg-music');
            const spikes = document.getElementById('spike-visualizer');
            
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            source = audioContext.createMediaElementSource(audio);
            
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            
            analyser.fftSize = 128;
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);

            function update() {
                requestAnimationFrame(update);
                analyser.getByteFrequencyData(dataArray);

                let sum = 0;
                for (let i = 0; i < dataArray.length; i++) {
                    sum += dataArray[i];
                }
                let average = sum / dataArray.length;

                // Dynamically change the spike points based on audio
                let boost = average * 0.8; 
                let scale = 1 + (average / 150);
                
                spikes.style.transform = `scale(${scale}) rotate(${average/2}deg)`;
                spikes.style.opacity = 0.5 + (average / 255);
                
                // Redraw spiky polygon points based on intensity
                let p1 = 50 - (boost/4);
                let p2 = 50 + (boost/4);
                spikes.style.clipPath = `polygon(50% 0%, ${50+boost/10}% 40%, 100% 50%, ${50+boost/10}% 60%, 50% 100%, ${50-boost/10}% 60%, 0% 50%, ${50-boost/10}% 40%)`;
            }
            update();
        }

        function unlock() {
            const music = document.getElementById('bg-music');
            music.volume = 0.5;
            music.play();

            if (!audioContext) {
                initSpikes();
            }

            const gate = document.getElementById('entry-gate');
            gate.style.transform = 'scale(2)';
            gate.style.opacity = '0';
            setTimeout(() => {
                gate.style.visibility = 'hidden';
            }, 800);
        }
    </script>

</body>
</html>
