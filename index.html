<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orak</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* This sets up the look of the whole page */
        body {
            margin: 0;
            padding: 0;
            background-color: #000000; /* Pure Black */
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        /* The big "Orak" Neon Text */
        h1 {
            font-size: 5rem;
            color: #ff0000; /* Red */
            text-transform: uppercase;
            letter-spacing: 15px;
            margin: 0;
            font-weight: 900;
            /* This creates the neon glow effect */
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 40px #ff0000;
        }

        /* The area holding the icons */
        .icon-links {
            display: flex;
            justify-content: center;
            gap: 40px; /* Space between icons */
            margin-top: 30px;
        }

        /* Styling for the icons */
        .icon-links a {
            color: #ff0000;
            font-size: 2.5rem; /* Icon size */
            text-decoration: none;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px #ff0000;
        }

        /* What happens when you put your mouse over the icon */
        .icon-links a:hover {
            color: #ffffff; /* Turns white */
            text-shadow: 0 0 20px #ffffff;
            transform: scale(1.2); /* Grows slightly */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ORAK</h1>
        
        <div class="icon-links">
            <a href="#" target="_blank" title="YouTube">
                <i class="fab fa-youtube"></i>
            </a>

            <a href="#" target="_blank" title="Discord">
                <i class="fab fa-discord"></i>
            </a>
        </div>
    </div>

</body>
</html>
