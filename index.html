<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orak</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { 
            box-sizing: border-box; 
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2v20M2 12h20" stroke="white" stroke-width="2.5" stroke-linecap="square"/></svg>') 12 12, crosshair;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 1. ENTRY GATE */
        #entry-gate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gate-circle {
            width: 140px;
            height: 140px;
            border: 1px solid #ff0000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff0000;
            text-transform: lowercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            text-shadow: 0 0 10px #ff0000;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* 2. ORAK HEADER (Top Right) */
        .header-name {
            position: absolute;
            top: 30px;
            right: 40px;
        }

        .header-name h1 {
            font-size: 1.8rem;
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 6px;
            margin: 0;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
        }

        /* 3. CENTERED BIO */
        .bio-box {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .pfp {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: #111;
            object-fit: cover;
            border: 2px solid white;
        }

        /* FLAT VISUALIZER */
        .visualizer-wrapper {
            width: 100%;
            height: 40px;
            margin-bottom: 2px;
            display: flex;
            align-items: flex-end;
        }

        #visualizer-canvas {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }

        .info h2 {
            margin: 0;
            font-size: 2.2rem;
            letter-spacing: 1px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .info p {
            margin: 5px 0 15px 0;
            color: #ececec; 
            font-size: 0.95rem;
            font-weight: 700;
            letter-spacing: 2px;
        }

        /* 4. SOCIAL ICONS */
        .socials {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .socials a {
            color: #ffffff;
            font-size: 1.8rem;
            text-decoration: none;
            transition: 0.3s;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .roblox-wrapper {
            width: 26px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(-10deg); 
            transition: 0.3s;
        }

        .roblox-svg { width: 100%; height: 100%; fill: white; transition: 0.3s; }
        
        .icon-label {
            position: absolute;
            top: 40px; 
            font-size: 0.65rem;
            opacity: 0;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .socials a:hover { color: #ff0000; transform: scale(1.15); }
        .socials a:hover .roblox-svg { fill: #ff0000; }
        .socials a:hover .icon-label { opacity: 1; top: 45px; }

        /* COPYRIGHT BOTTOM LEFT */
        .copyright {
            position: absolute;
            bottom: 10px;
            left: 15px;
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            pointer-events: none;
        }

    </style>
</head>
<body>

    <audio id="bg-music" loop crossorigin="anonymous">
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <div id="entry-gate" onclick="unlock()">
        <div class="gate-circle">click ts rn</div>
    </div>

    <div class="header-name">
        <h1>ORAK</h1>
    </div>

    <div class="bio-box">
        <img src="pfp.jpg" alt="pfp" class="pfp" onerror="this.src='https://via.placeholder.com/150/000/fff?text=?'">
        
        <div class="info">
            <div class="visualizer-wrapper">
                <canvas id="visualizer-canvas"></canvas>
            </div>
            
            <h2>Kiritoni</h2>
            <p>GREEN FN</p>
            
            <div class="socials">
                <a href="https://www.youtube.com/@K1ritoni" target="_blank">
                    <i class="fab fa-youtube"></i>
                    <span class="icon-label">YouTube</span>
                </a>
                <a href="https://discord.gg/sxygV7MNjG" target="_blank">
                    <i class="fab fa-discord"></i>
                    <span class="icon-label">Discord</span>
                </a>
                <a href="https://www.roblox.com/users/7035287/profile" target="_blank">
                    <div class="roblox-wrapper">
                        <svg class="roblox-svg" viewBox="0 0 24 24">
                            <path d="M0 0h24v24H0V0zm14.5 14.5v-5h-5v5h5z"/>
                        </svg>
                    </div>
                    <span class="icon-label">Roblox</span>
                </a>
            </div>
        </div>
    </div>

    <div class="copyright">
        &copy; 2026 ORAK. All Rights Reserved.
    </div>

    <script>
        let audioCtx, analyser, source, dataArray, canvas, ctx;

        function initVisualizer() {
            canvas = document.getElementById('visualizer-canvas');
            ctx = canvas.getContext('2d');
            const music = document.getElementById('bg-music');

            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioCtx.createAnalyser();
            source = audioCtx.createMediaElementSource(music);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);

            // Increased fftSize for more bars/movement
            analyser.fftSize = 128; 
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);

            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Adjusted width to fit more bars
                const barWidth = (canvas.width / bufferLength) * 2;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    // Increased multiplier (1.2) so they move higher/more
                    let barHeight = (dataArray[i] / 255) * canvas.height * 1.2;

                    ctx.fillStyle = 'white';
                    ctx.fillRect(x, canvas.height - barHeight, barWidth - 1, barHeight);

                    x += barWidth;
                }
            }
            draw();
        }

        function unlock() {
            const music = document.getElementById('bg-music');
            music.volume = 0.5;
            music.play();

            if (!audioCtx) initVisualizer();

            const gate = document.getElementById('entry-gate');
            gate.style.transform = 'scale(2)';
            gate.style.opacity = '0';
            setTimeout(() => gate.style.visibility = 'hidden', 800);
        }
    </script>
</body>
</html>
