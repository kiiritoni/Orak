<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orak</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { 
            box-sizing: border-box; 
            /* SMALLER CROSSHAIR: Standard crosshair size is fixed, 
               but this ensures it stays crisp and thin */
            cursor: crosshair; 
        }
        
        body, html {
            margin: 0;
            padding: 0;
            /* BACKGROUND TINT: Reduced from 0.4 to 0.2 (much lighter) */
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 1. ENTRY GATE (Back to Red) */
        #entry-gate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gate-circle {
            width: 140px;
            height: 140px;
            border: 1px solid #ff0000; /* BACK TO RED */
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff0000; /* BACK TO RED */
            text-transform: lowercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            text-shadow: 0 0 10px #ff0000;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.5; box-shadow: 0 0 30px rgba(255, 0, 0, 0.3); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* 2. ORAK (Top Right) */
        .header-name {
            position: absolute;
            top: 30px;
            right: 40px;
        }

        .header-name h1 {
            font-size: 1.8rem;
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 6px;
            margin: 0;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
        }

        /* 3. CENTERED BIO */
        .bio-box {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .pfp {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 1px solid #ffffff;
            background: #111;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        .info h2 {
            margin: 0;
            font-size: 1.8rem;
            letter-spacing: 1px;
            color: #ffffff;
            text-shadow: 0 0 5px #ffffff, 0 0 15px rgba(255, 255, 255, 0.6), 0 0 25px rgba(255, 0, 0, 0.3);
        }

        .info p {
            margin: 5px 0 15px 0;
            color: #ececec; 
            font-size: 0.9rem;
            max-width: 250px;
        }

        /* 4. WHITE GLOWING ICONS */
        .socials {
            display: flex;
            gap: 20px;
        }

        .socials a {
            color: #ffffff; /* CHANGED TO WHITE */
            font-size: 1.8rem;
            text-decoration: none;
            transition: 0.3s;
            position: relative;
            display: flex;
            justify-content: center;
            /* Added subtle white glow */
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
        }

        .icon-label {
            position: absolute;
            top: 40px; /* Labels UNDER icon */
            font-size: 0.65rem;
            color: #fff;
            opacity: 0;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .socials a:hover { 
            color: #ff0000; /* Turns red on hover for contrast */
            transform: scale(1.15); 
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.5));
        }
        .socials a:hover .icon-label { opacity: 1; top: 45px; }

    </style>
</head>
<body>

    <div id="entry-gate" onclick="unlock()">
        <div class="gate-circle">click ts rn</div>
    </div>

    <div class="header-name">
        <h1>ORAK</h1>
    </div>

    <div class="bio-box">
        <img src="pfp.jpg" alt="pfp" class="pfp" onerror="this.src='https://via.placeholder.com/150/000/fff?text=?'">
        
        <div class="info">
            <h2>Kiritoni</h2>
            <p>GREEN FN</p>
            
            <div class="socials">
                <a href="https://youtube.com/@YOUR_CHANNEL" target="_blank">
                    <i class="fab fa-youtube"></i>
                    <span class="icon-label">YouTube</span>
                </a>
                <a href="https://discord.gg/YOUR_INVITE" target="_blank">
                    <i class="fab fa-discord"></i>
                    <span class="icon-label">Discord</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        function unlock() {
            const gate = document.getElementById('entry-gate');
            gate.style.transform = 'scale(2)';
            gate.style.opacity = '0';
            setTimeout(() => {
                gate.style.visibility = 'hidden';
            }, 800);
        }
    </script>

</body>
</html>
