<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orak</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; }
        
        body, html {
            margin: 0;
            padding: 0;
            /* FIX: This loads your background image again */
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: #000; /* Backup if image fails */
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 1. ENTRY GATE (Enhanced Effects) */
        #entry-gate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            cursor: pointer;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gate-circle {
            width: 140px;
            height: 140px;
            border: 1px solid #ff0000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff0000;
            text-transform: lowercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            text-shadow: 0 0 10px #ff0000;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.5; box-shadow: 0 0 30px rgba(255, 0, 0, 0.4); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* 2. ORAK (Top Right) */
        .header-name {
            position: absolute;
            top: 30px;
            right: 40px;
        }

        .header-name h1 {
            font-size: 1.8rem;
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 6px;
            margin: 0;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
        }

        /* 3. CENTERED BIO BOX */
        .bio-box {
            display: flex;
            align-items: center;
            gap: 25px;
            background: rgba(0, 0, 0, 0.3); /* Slight dark tint behind bio */
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        .pfp {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 1px solid #ff0000;
            background: #111;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }

        .info h2 {
            margin: 0;
            font-size: 1.6rem;
            letter-spacing: 1px;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .info p {
            margin: 5px 0 15px 0;
            color: #bbb; /* Made text lighter to see against BG */
            font-size: 0.85rem;
            max-width: 250px;
        }

        /* 4. ICONS */
        .socials {
            display: flex;
            gap: 20px;
        }

        .socials a {
            color: #ff0000;
            font-size: 1.6rem;
            text-decoration: none;
            transition: 0.3s;
            position: relative;
            display: flex;
            justify-content: center;
        }

        .icon-label {
            position: absolute;
            bottom: 35px; 
            font-size: 0.65rem;
            color: #fff;
            opacity: 0;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .socials a:hover { color: #fff; transform: scale(1.1); }
        .socials a:hover .icon-label { opacity: 1; bottom: 40px; }

    </style>
</head>
<body>

    <div id="entry-gate" onclick="unlock()">
        <div class="gate-circle">click ts rn</div>
    </div>

    <div class="header-name">
        <h1>ORAK</h1>
    </div>

    <div class="bio-box">
        <img src="pfp.jpg" alt="pfp" class="pfp" onerror="this.src='https://via.placeholder.com/150/000/f00?text=?'">
        
        <div class="info">
            <h2>Kiritoni</h2>
            <p>GREEN FN.</p>
            
            <div class="socials">
                <a href="https://youtube.com/@YOUR_CHANNEL" target="_blank">
                    <span class="icon-label">YouTube</span>
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="https://discord.gg/YOUR_INVITE" target="_blank">
                    <span class="icon-label">Discord</span>
                    <i class="fab fa-discord"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        function unlock() {
            const gate = document.getElementById('entry-gate');
            // Adding a "Zoom and Fade" effect on click
            gate.style.transform = 'scale(2)';
            gate.style.opacity = '0';
            setTimeout(() => {
                gate.style.visibility = 'hidden';
            }, 800);
        }
    </script>

</body>
</html>
