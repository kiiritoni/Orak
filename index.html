<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orak</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Entry Overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        .entry-circle {
            width: 150px;
            height: 150px;
            border: 2px solid #ff0000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff0000;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 1px;
            font-size: 0.8rem;
            text-shadow: 0 0 10px #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Main Content Container */
        .main-content {
            height: 100vh;
            display: flex;
            align-items: center; /* Vertical center */
            padding: 0 10%;
        }

        /* ORAK in Top Right */
        .top-right-header {
            position: absolute;
            top: 40px;
            right: 60px;
        }

        h1 {
            font-size: 2.5rem; /* Smaller as requested */
            color: #ff0000; 
            text-transform: uppercase;
            letter-spacing: 8px;
            margin: 0;
            font-weight: 900;
            text-shadow: 0 0 5px #ff0000, 0 0 15px rgba(255, 0, 0, 0.5);
        }

        /* Bio Section */
        .bio-container {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .pfp-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #ff0000;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .bio-text {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .bio-text h2 {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 2px;
            color: #fff;
        }

        .bio-text p {
            margin: 0;
            color: #888;
            font-size: 0.9rem;
            max-width: 300px;
            line-height: 1.4;
        }

        /* Icons */
        .icon-links {
            display: flex;
            gap: 25px;
            margin-top: 15px;
        }

        .icon-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon-links a {
            color: #ff0000;
            font-size: 1.8rem;
            text-decoration: none;
            transition: 0.3s;
            text-shadow: 0 0 5px #ff0000;
        }

            bottom: -25px;
