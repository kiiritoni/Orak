<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orak</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { 
            box-sizing: border-box; 
            /* PURE WHITE CUSTOM CROSSHAIR */
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2v20M2 12h20" stroke="white" stroke-width="2.5" stroke-linecap="square"/></svg>') 12 12, crosshair;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 1. ENTRY GATE */
        #entry-gate {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gate-circle {
            width: 140px;
            height: 140px;
            border: 1px solid #ff0000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff0000;
            text-transform: lowercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            text-shadow: 0 0 10px #ff0000;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.5; box-shadow: 0 0 30px rgba(255, 0, 0, 0.3); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* 2. ORAK (Top Right) */
        .header-name {
            position: absolute;
            top: 30px;
            right: 40px;
        }

        .header-name h1 {
            font-size: 1.8rem;
            color: #ff0000;
            text-transform: uppercase;
            letter-spacing: 6px;
            margin: 0;
            font-weight: 900;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
        }

        /* 3. CENTERED BIO */
        .bio-box {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .pfp {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 1px solid #ffffff;
            background: #111;
            object-fit: cover;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }

        .info h2 {
            margin: 0;
            font-size: 1.8rem;
            letter-spacing: 1px;
            color: #ffffff;
            text-shadow: 0 0 5px #ffffff, 0 0 15px rgba(255, 255, 255, 0.6), 0 0 25px rgba(255, 0, 0, 0.3);
        }

        .info p {
            margin: 5px 0 15px 0;
            color: #ececec; 
            font-size: 0.9rem;
            max-width: 250px;
        }

        /* 4. SOCIAL ICONS */
        .socials {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .socials a {
            color: #ffffff;
            font-size: 1.8rem;
            text-decoration: none;
            transition: 0.3s;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }

        /* CORRECT ROBLOX LOGO */
        .roblox-wrapper {
            width: 26px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Official Roblox Tilt */
            transform: rotate(-10deg); 
            transition: 0.3s;
        }

        .roblox-svg {
            width: 100%;
            height: 100%;
            fill: white;
            transition: 0.3s;
        }

        .icon-label {
            position: absolute;
            top: 40px; 
            font-size: 0.65rem;
            color: #fff;
            opacity: 0;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .socials a:hover { 
            color: #ff0000; 
            transform: scale(1.15); 
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.5));
        }

        .socials a:hover .roblox-svg {
            fill: #ff0000;
        }

        .socials a:hover .icon-label { opacity: 1; top: 45px; }

        /* 5. VIEW COUNTER & EYE BLINK */
        .view-counter {
            position: absolute;
            bottom: 25%;
            right: 25%;
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .view-counter i {
            font-size: 1.1rem;
            display: inline-block;
            width: 20px;
            text-align: center;
            transition: transform 0.1s ease;
        }

        .view-counter:hover i {
            transform: scaleY(0.1);
            color: #fff;
        }

        #busuanzi_value_site_pv {
            font-family: 'monospace';
            letter-spacing: 1px;
        }

    </style>
</head>
<body>

    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

    <div id="entry-gate" onclick="unlock()">
        <div class="gate-circle">click ts rn</div>
    </div>

    <div class="header-name">
        <h1>ORAK</h1>
    </div>

    <div class="bio-box">
        <img src="pfp.jpg" alt="pfp" class="pfp" onerror="this.src='https://via.placeholder.com/150/000/fff?text=?'">
        
        <div class="info">
            <h2>Kiritoni</h2>
            <p>2026 digital presence. Building things.</p>
            
            <div class="socials">
                <a href="https://youtube.com/@YOUR_CHANNEL" target="_blank">
                    <i class="fab fa-youtube"></i>
                    <span class="icon-label">YouTube</span>
                </a>
                <a href="https://discord.gg/YOUR_INVITE" target="_blank">
                    <i class="fab fa-discord"></i>
                    <span class="icon-label">Discord</span>
                </a>
                <a href="https://roblox.com/users/YOUR_ID" target="_blank">
                    <div class="roblox-wrapper">
                        <svg class="roblox-svg" viewBox="0 0 24 24">
                            <path d="M0 0h24v24H0V0zm14.5 14.5v-5h-5v5h5z"/>
                        </svg>
                    </div>
                    <span class="icon-label">Roblox</span>
                </a>
            </div>
        </div>
    </div>

    <div class="view-counter">
        <i class="far fa-eye"></i>
        <span id="busuanzi_container_site_pv">
            <span id="busuanzi_value_site_pv">--</span>
        </span>
    </div>

    <script>
        function unlock() {
            const gate = document.getElementById('entry-gate');
            gate.style.transform = 'scale(2)';
            gate.style.opacity = '0';
            setTimeout(() => {
                gate.style.visibility = 'hidden';
            }, 800);
        }
    </script>

</body>
</html>
