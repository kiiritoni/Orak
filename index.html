<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orak</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            color: #ff0000; 
            text-transform: uppercase;
            letter-spacing: 12px;
            margin: 0;
            font-weight: 900;
            text-shadow: 0 0 5px #ff0000, 0 0 15px rgba(255, 0, 0, 0.5);
        }

        .icon-links {
            display: flex;
            justify-content: center;
            gap: 40px; 
            margin-top: 30px;
        }

        /* The Link Wrapper (needed for the hover name) */
        .icon-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon-links a {
            color: #ff0000;
            font-size: 2.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #ff0000, 0 0 10px rgba(255, 0, 0, 0.4);
        }

        /* Hover Label (The Name) */
        .icon-name {
            position: absolute;
            bottom: -30px; /* Position below the icon */
            font-size: 0.8rem;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.3s ease;
            text-shadow: 0 0 8px #ffffff;
            pointer-events: none;
        }

        /* Hover Effects */
        .icon-wrapper:hover a {
            color: #ffffff;
            text-shadow: 0 0 20px #ffffff;
            transform: scale(1.2);
        }

        .icon-wrapper:hover .icon-name {
            opacity: 1; /* Shows name on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ORAK</h1>
        
        <div class="icon-links">
            
            <div class="icon-wrapper">
                <a href="https://youtube.com/@yourchannel" target="_blank">
                    <i class="fab fa-youtube"></i>
                </a>
                <span class="icon-name">YouTube</span>
            </div>

            <div class="icon-wrapper">
                <a href="https://discord.gg/yourinvite" target="_blank">
                    <i class="fab fa-discord"></i>
                </a>
                <span class="icon-name">Discord</span>
            </div>

        </div>
    </div>

</body>
</html>
